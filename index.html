<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="device to calculate someone's bmi based on both height and weight"
    />
    <title>IMC</title>
  </head>
  <body>
    <div class="container">
      <h1>Calcul d'<span>IMC</span></h1>
      <form id="bmi-form" action="#">
        <div class="inputs-container">
          <div class="input-group">
            <label for="height">Votre taille en centimètres</label>
            <input
              type="number"
              placeholder="Votre taille en centimètres"
              id="height"
              class="height-input"
              name="height"
              min="1"
              required
            />
          </div>
          <div class="input-group">
            <label for="kilogrammes">Votre poids en Kg</label>
            <input
              type="number"
              placeholder="Votre poids en kg"
              id="weight"
              class="weight-input"
              name="weight"
              min="1"
              required
            />
          </div>
        </div>
        <button id="bmi-calculation">Calculer un IMC</button>
      </form>
      <div class="info">
        <p id="bmiNumber">0</p>
        <p id="resultCategory">En attente de résultat...</p>
      </div>
    </div>
    <script src="imc.js"></script>
  </body>
</html>
