<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="device to calculate someone's BMI based on both height (in centimeters) and weight (in kilograms)."
    />
    <title>BMI ⚖️</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1><span>BMI Calculator</span></h1>
      <form id="bmi-form" action="#">
        <div class="inputs-container">
          <div class="input-group">
            <label for="height">Your height in centimetres</label>
            <input
              type="number"
              placeholder="Enter your height in centimetres"
              id="height"
              class="height-input"
              name="height"
              min="1"
              required
            />
          </div>
          <div class="input-group">
            <label for="kilogrammes">Your weight in Kilograms</label>
            <input
              type="number"
              placeholder="Enter your weight in kilograms"
              id="weight"
              class="weight-input"
              name="weight"
              min="1"
              required
            />
          </div>
        </div>
        <button id="bmi-calculation">Get your BMI</button>
      </form>
      <div class="info">
        <p id="bmiNumber">0</p>
        <p id="resultCategory">Calculating your BMI...</p>
      </div>
    </div>
    <script src="imc.js"></script>
  </body>
</html>
